<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houstel_Site</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!--Header-->

    <header class="cabecera">
        <div class="cabecera-imagen">
            <img src="assets/img/logo.png" alt="logo_houstel">
        </div>
    </header>

    <!--Sección principal-->

    <section>
        <div class="principal">
            <div class="principal-disfruta">
                <p>Disfruta de los paisajes de</p>
            </div>
            <div class="principal-chile">
                <h1>Chile</h1>
            </div>
            <div class="boton boton-positive boton-large">
                <h6>Mas destinos</h6>
            </div>

            <div class="formulario">

                <form class="formulario-entrada" action="">
                    <label for="place">Lugar u hotel</label>
                    <input type="text" place="destino" placeholder="Escribe tu destino">
                </form>

                <form class="formulario-menu" action="">
                    <label for="Fecha de llegada">Fecha de llegada</label>
                    <select name="" id="">
                        <option value="">Busca tu llegada</option>
                        <option value=""> </option>
                    </select>
                </form>

                <form class="formulario-menu" action="">
                    <label for="Fecha de salida">Fecha de salida</label>
                    <select name="" id="">
                        <option value="">Busca tu salida</option>
                        <option value=""> </option>
                    </select>
                </form>

                <form class="formulario-menu" action="">
                    <label for="Tipo de alojamiento">Tipo de alojamiento</label>
                    <select name="" id="">
                        <option value="">Cantidad de huéspedes</option>
                        <option value=""> </option>
                    </select>
                </form>

                <form class="formulario-menu" action="">
                    <label for="Tipo de habitacion">Tipo de habitación</label>
                    <select name="" id="">
                        <option value="">Cantidad de habitaciones</option>
                        <option value=""> </option>
                    </select>
                </form>
                <br>
                <div class="boton boton-default boton-medium">
                    <h6>Buscar</h6>
                </div>
            </div>
            
        </div>
    </section>

</body>

</html>
